{% extends 'base.html' %}

{% block body %}
    <div id="box">
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-text text-muted">USERNAME</div>
                <div class="form-control"><input type="text" name="username"placeholder="username..."></div>
            </div>
            <div class="form-group">
                <div class="form-text text-muted">PASSWORD</div>
                <div class="form-control"><input type="password" name="password"placeholder="password..."></div>
            </div>
            {% for _, value in form.errors.items %}
                {{ value }}
            {% endfor %}
            <div class="form-group">
                <input type="submit" value="submit" class="form-text text-muted btn btn-outline-secondary">
            </div>
        {% for message in messages %}
            <p>{{ message }}</p><br>
        {% endfor %}

        </form>
    <br>
    <a href="{% url 'register' %}">sign up</a>
    </div>
{% endblock %}
