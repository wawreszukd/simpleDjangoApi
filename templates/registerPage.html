{% extends 'base.html' %}

{% block body %}
    <div id="box">
        <form method="post" action="">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <div class="form-text text-muted">{{ field.label }}</div>
                <div class="form-control">{{ field }}</div>

            </div>
        {% endfor %}
            {% for _, value in form.errors.items %}
             {{ value }}
            {% endfor %}
        <div class="form-group">
            <input type="submit" value="submit" class="form-text text-muted btn btn-outline-secondary">
        </div>
        </form>
    </div>
{% endblock %}
